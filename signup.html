<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SignUp</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css">
</head>

<body>
  <div class="main">
    <h2 class="header">
      <span>Signup</span>Form
    </h2>
    <form action="" class="form-sign">
      <div class=" pd">
        <div class="wrap d-flex ">
          <input type="text" class="form-control  mg" placeholder="First Name">
          <input type="text" class="form-control  mg " placeholder="Last Name">
        </div>


      </div>

      <div class="wrap">
        <input type="text" class="form-control" placeholder="UserName">
      </div>
      <div class="wrap">
        <input type="text" class="form-control" placeholder="Email Address">
      </div>
      <div class="wrap">
        <input type="text" class="form-control" placeholder="Password">
      </div>
      <div class="wrap">

        <input type="checkbox" id="cb" class="check-box">
        <label for="cb">I Agree to the terms of use</label>
      </div>
      <div class="wrap text-center">
        <button type="submit" class="bt"> Sign Up</button>
      </div>
      <p class="text-center">Have an account with us?
        <a href="">
          <strong>Login here</strong>
        </a>
      </p>
    </form>
  </div>
</body>

</html>
